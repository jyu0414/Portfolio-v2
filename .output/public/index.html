  <title>SASAKI, Yuji</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="theme-color" content="#ffffff"><meta hid="og:locale:alternate" property="og:locale:alternate" content="en-GB"><meta hid="og:image" property="og:image" content="https://sasaki.dev/ogp.png"><meta name="twitter:card" content="summary_large_image"><meta name="twitter:creator" content="@YujiSasaki89"><meta name="twitter:image" content="https://sasaki.dev/ogp.png"><meta hid="og:title" property="og:title" content="Official Website - SASAKI, Yuji"><meta hid="og:type" property="og:type" content="website"><meta hid="og:url" property="og:url" content="https://sasaki.dev/"><meta hid="og:site_name" property="og:site_name" content="Portfolio of SASAKI, Yuji"><meta hid="og:description" property="og:description" content="Yuji Sasaki (9 August 1999-) is the president of Bridge UI Corporation, a masters degree student at the Graduate School of Media and Governance, Keio University, an engineer and researcher. He specialises in Human-Computer Interaction, User Interface, Software Development and Educational Engineering, and has won the WWDC17 Scholarship, the STAT-DASH Grand Prix Championship (Minister of Internal Affairs and Communications Award), the U22 Programming Contest Commerce and Information Policy Bureau Director-General Award, etc. Scholar, Masa-Son Foundation since 2018. His current research includes a new spreadsheet interface, a UX evaluation method using pulse wave stress measurement, home appliance operation using eye contact, and computer-based creativity development. His aim is to create &quot;computers that work the way you want&quot; through optimising the interaction between humans and computers, and to expand human potential. It also offers courses on programming and artificial intelligence, as well as guidance on programming and research."><meta hid="description" name="description" content="佐々木 雄司（ささき ゆうじ、1999年8月9日-）は，Bridge UI株式会社 社長，慶應義塾大学 政策メディア研究科 修士課程，エンジニア，研究者．専門はHuman-Computer Interaction，ユーザインタフェース，ソフトウェア開発，教育工学．WWDC17 Scholarship，STAT-DASHグランプリ優勝(総務大臣賞)，U22プログラミングコンテスト 商務情報政策局長賞などを受賞．2018年より孫正義育英財団 財団生．現在の研究は，新たな表計算インタフェース，脈波によるストレス測定を用いたUX評価手法，アイコンタクトを用いた家電操作，コンピュータを用いた創造性育成など．人間とコンピュータとのやりとりの最適化を通じて「思い通りに動くコンピュータ」を作り，人間の可能性を拡大することを目指している．また，プログラミングや人工知能に関する講座や，プログラミングや研究の指導も行っている．Yuji Sasaki (9 August 1999-) is the president of Bridge UI Corporation, a masters degree student at the Graduate School of Media and Governance, Keio University, an engineer and researcher. He specialises in Human-Computer Interaction, User Interface, Software Development and Educational Engineering, and has won the WWDC17 Scholarship, the STAT-DASH Grand Prix Championship (Minister of Internal Affairs and Communications Award), the U22 Programming Contest Commerce and Information Policy Bureau Director-General Award, etc. Scholar, Masa-Son Foundation since 2018. His current research includes a new spreadsheet interface, a UX evaluation method using pulse wave stress measurement, home appliance operation using eye contact, and computer-based creativity development. His aim is to create &quot;computers that work the way you want&quot; through optimising the interaction between humans and computers, and to expand human potential. It also offers courses on programming and artificial intelligence, as well as guidance on programming and research."><meta name="author" content="SASAKI, Yuji"><meta name="keywords" content="佐々木,雄司,Yuji,Sasaki,関西学院,慶應義塾大学,プログラマ,ソフトウェア,孫正義育英財団,Swift,プログラミング,Human-Computer Interaction,UI,User Interface,UX,教育工学"><link rel="alternate" href="https:://sasaki.dev/" hreflang="en"><link rel="alternate" href="https:://sasaki.dev/" hreflang="ja"><link rel="alternate" href="https:://sasaki.dev/" hreflang="x-default"><link rel="icon" type="image/svg+xml" href="/favicon.svg"><link rel="icon alternate" type="image/png" href="/favicon.png"><link rel="apple-touch-icon" href="/apple-touch-icon-180x180.
